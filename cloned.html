<!DOCTYPE html>
<html>
<head>
  <title>Cloned Website</title>
</head>
<body>
  <script>
    // Base URL where the cloned website is hosted
    const baseURL = 'https://kkgamess.github.io/captured-website';

    // Fetch the HTML content of the cloned website
    fetch(`${baseURL}/`)
      .then(response => response.text())
      .then(html => {
        // Set the HTML content of the document to the cloned website's HTML
        document.documentElement.innerHTML = html;
      })
      .catch(error => console.error('Error:', error));
  </script>
</body>
</html>
